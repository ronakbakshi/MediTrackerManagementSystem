        <div class="container">
            <h2>Appointment Confirmation</h2>
            <form class="form-horizontal" role="form" action="action_page.php">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="alert alert-info" id="alertUserSignUp" style="display:none">

                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="alert alert-danger" id="mandatoryFields">
                            <strong>All the input fields are mandatory</strong>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="contactNumber">Contact number:</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address:</label>
                    <div class="col-sm-4">          
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="hospitalName">Hospital Name:</label>
                    <div class="col-sm-4">          
                        <input type="text" class="form-control" id="hospitalName" placeholder="Enter Hospital's name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="docname">Appointment with:</label>
                    <div class="col-sm-4">          
                        <input type="text" class="form-control" id="docName" placeholder="Enter doctor's name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="date">Appointment date:</label>
                    <div class="col-sm-4">          
                        <input type="date" name="date" class="form-control" id="datepicker">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="time">Appointment time:</label>
                    <div class="col-sm-4">          
                        <input type="time" name="time" class="form-control" id="timepicker">
                    </div>
                </div>

                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
